recoveryTesting {
  hosts = ["127.0.0.1:20001", "127.0.0.1:20002", "127.0.0.1:20003"]
  virtualHost = "/"

  name = "TestingConnection"

  credentials {
    enabled = true

    username = "admin"
    password = "admin"
  }

  connectionTimeout = 1s

  networkRecovery {
    enabled = true // enabled by default

    handler {
      type = "exponential" // exponential, linear

      initialDelay = 10s
      period = 2s
      maxLength = 32s
    }
  }


  consumers {
    consumer {
      name = "TestingConsumer"

      queueName = "RecoveryTesting"

      prefetchCount = 5
      processTimeout = 0

      declare {
        enabled = true

        durable = true
        autoDelete = false
        exclusive = false
      }

      bindings = []
    }
  }

  producers {
    producer {
      name = "TestingProducer"
      exchange = ""
    }
  }

}
