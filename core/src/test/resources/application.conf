myConfig {
  hosts = [${rabbit.host}":"${rabbit.tcp.5672}]
  virtualHost = "/"

  name = "TestConnection"

  useKluzo = true

  credentials {
    enabled = true

    username = "guest"
    password = "guest"
  }

  connectionTimeout = 5s

  consumer {
    name = "Testing"

    queueName = "test"

    declare {
      enabled = true
    }

    bindings = [
      {
        routingKeys = ["test"]

        exchange {
          name = "myclient"

          declare {
            enabled = true

            type = "direct"
          }
        }
      }, {
        routingKeys = ["test2"]

        exchange {
          name = "myclient2"

          declare {
            enabled = true

            type = "direct"
          }
        }
      }
    ]
  }

  producer {
    name = "Testing"

    exchange = "myclient"

    declare {
      enabled = true

      type = "direct" //fanout, topic
    }
  }

  producer2 {
    name = "Testing2"

    exchange = "myclient2"

    declare {
      enabled = true

      type = "direct" //fanout, topic
    }
  }

  additionalDeclarations {
    declareExchange {
      name = "myclient3"
      type = "direct"
    }

    declareQueue {
      name = "test2"
    }

    bindExchange {
      sourceExchangeName = "myclient2"
      destExchangeName = "myclient3"
      routingKeys = ["test"]
    }

    bindQueue {
      queueName = "test2"
      routingKeys = ["test"]
      exchangeName = "myclient3"
    }
  }

}
